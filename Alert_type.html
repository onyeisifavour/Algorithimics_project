<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* body{background-color: rgb(254, 255, 236);} */

        body{background-color: rgb(237, 252, 255);}

        .alertPage{
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: transparent;
            align-items: center;
            justify-content: center;
        }

        .alertCard1{
            background: rgb(255, 255, 255);
            min-width: 450px;
            min-height: 250px;
            border-radius: 12px;
            display: grid;
            flex-direction: column;
            grid-template-rows: 1fr 135px 60px;
            grid-template-columns: repeat(2, 1fr);
            border: 0.5px solid rgb(220, 220, 220);
            box-shadow: 3px 5px 20px rgba(0, 0, 0, 0.3);
        }

        .alertTitle{
            grid-row: 1/2;
            grid-column: 1/3;
            display: flex;
            align-items: center;
            padding-left: 25px;
            background-color: rgb(250, 250, 250);
            border-radius: 12px 12px 0 0;
            font-size: 18px;
            border-bottom: 1px solid rgb(220, 220, 220);
        }

        .alertInfo{
            grid-row: 2/3;
            grid-column: 1/3;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: justify;
            width: 400px;
            justify-self:center ;
        }

        .alertActionBtns{
            grid-row: 3/4;
            grid-column: 2/3;
            display: flex;
            align-items: center;
            padding-right: 20px;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid rgb(220, 220, 220);
        }

        .invi{
            grid-column: 1/2;
            border-top: 1px solid rgb(220, 220, 220);   
        }

        .button{
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 500;
        }

        .doneBtn{
            background-color: rgb(0, 110, 255);
            color: #fff;
        }

        .hidden{display: none !important;}

        /* type 2 style */
        .alertCard2{
            background-color: #fff;
            width: 400px;
            height: 350px;
            border-radius: 35px;
            display: grid;
            position: relative;
            grid-template-rows: 1fr 130px 1fr;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .alertMsg{
            text-align: center;
            display: flex;
            justify-content: center;
            align-self: flex-end;
            font-size: 24px;
            font-weight: 550;
            grid-row: 1 / 2;
        }

        .alertInfo2{
            text-align: justify;
            display: flex;
            width: 270px;
            align-items: flex-start;
            justify-self: center;
            padding-top: 12px;
            color: rgb(115, 115, 115);
            grid-row: 2 / 3;
        }

        .alertActionBtns2{
            justify-self: center;
            display: flex;
            gap: 25px;
            padding: 0 10px 0 10px;
            align-items: flex-start;
            grid-row: 3 / 4;
        }

        #closeIcon{
            position: absolute;
            top: 25px;
            right: 35px;
        }

        .button2{
            width: 135px;
            height: 45px;
            border: none;
            border-radius: 999px;
            color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .cancel{background-color: rgb(226, 0, 0);}
        .confirm{background-color: green;}

        .alertMsg {
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .alertInfo2 {
            line-height: 1.5;
        }

        .button2 {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .button2:hover {
            transform: translateY(-1px);
        }

        .alertCard2{
            align-items: center;
        }

        .alertActionBtns2{
            align-items: center;
        }

        #closeIcon{
            cursor: pointer;
            opacity: 0.7;
        }   

        #closeIcon:hover{
            opacity: 1;
        }


    </style>
</head>
<body>
    <div class="alertPage">
        <div class="alertCard1">
            <div class="alertTitle">
                Settings Saved
            </div>
            <div class="alertInfo">
                Your assigned settings have been saved!
                It will persist on next load. 
                Click cancel to restore defaults.
            </div>
            <div class="alertActionBtns">
                <!-- dynamically generated as per type of alert -->
                 <button class="button">Cancel</button>
                 <button class="button doneBtn">Done</button>
            </div>
            <div class="invi"></div>
        </div>

        <!-- type 2 -->
         <div class="alertCard2 hidden">
            <div id="closeIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            <div class="alertMsg">
                Your settings are saved!
            </div>
            <div class="alertInfo2">
                Your assinged settings has been saved and will persist when next the page loads, click cancel to restore defaults.
            </div>
            <div class="alertActionBtns2">
                <button class="button2 confirm">Confirm</button>
                <button class="button2 cancel">Cancel</button>
            </div>
         </div>
    </div>
</body>
</html>
